<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div>
      <img src="./images/img-tea-cozy-logo.png" alt="CompanyLogo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Mission</a></li>
        <li><a href="#">Featured Tea</a></li>
        <li><a href="#">Locations</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero-img">
      <div class="text">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </section>
  </main> 
  <section class="tea-of-the-month">
    <h2>Tea of the Month</h2>
    <br>
    <h4>What's steeping at the Tea Cozy?</h4>
    <br>
    <div class="tea">
      <figure>
        <img src="./images/img-berryblitz.jpg" alt="Description of the image">
        <figcaption><h4>Autumn Berry Blitz Tea</h4></figcaption>
      </figure>
  
      <figure>
        <img src="./images/img-spiced-rum.jpg" alt="Description of the image">
        <figcaption><h4>Spiced Rum Tea</h4></figcaption>
      </figure>
  
      <figure>
        <img src="./images/img-donut.jpg" alt="Description of the image">
        <figcaption><h4>Seasonal Doughnuts</h4></figcaption>
      </figure>
  
      <figure>
        <img src="./images/img-myrtle-ave.jpg" alt="Description of the image">
        <figcaption><h4>Myrtle Ave Tea</h4></figcaption>
      </figure>
  
      <figure>
        <img src="./images/img-bedford-bizarre.jpg" alt="Description of the image">
        <figcaption><h4>Bedford Bizzare Tea</h4></figcaption>
      </figure>
    </div>  
  </section>
  
</body>
</html>
